<div class="col-md-8 offset-md-3">
    <h2>Cập nhật thông tin người dùng</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-label">
            <label>Họ: </label>
            <input type="text" class="form-control" id="first_name"
            [(ngModel)]="user.first_name" name="last_name">
        </div>
        <div class="form-label">
            <label>Tên: </label>
            <input type="text" class="form-control" id="last_name"
            [(ngModel)]="user.last_name" name="last_name">
        </div>
        <div class="form-label">
            <label>Giới tính: </label>
            <input type="text" class="form-control" id="gender"
            [(ngModel)]="user.gender" name="gender">
        </div>
        <div class="form-label">
            <label>Mã số nhân viên: </label>
            <input type="text" class="form-control" id="employee_id"
            [(ngModel)]="user.employee_id" name="employee_id">
        </div>
        <div class="form-label">
            <label>Email: </label>
            <input type="text" class="form-control" id="email"
            [(ngModel)]="user.email" name="email">
        </div>
        <div class="form-label">
            <label>Số điện thoại:</label>
            <input type="text" class="form-control" id="phone"
            [(ngModel)]="user.phone" name="phone">
        </div>
        <div class="form-label">
            <label>Bộ phận:</label>
            <input type="text" class="form-control" id="department"
            [(ngModel)]="user.department" name="department">
        </div>
        <div >
            <img *ngIf="user.avatar_url != null" src="../{{user.avatar_url}}" alt="Image not found">
            <input type="file" (change)="onImageUpload($event)">
          </div>
        <button class="btn btn-success" type="submit">Cập nhật</button>

    </form>
    </div>
