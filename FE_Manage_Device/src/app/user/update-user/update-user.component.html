<div style="padding-top:100px">
<h2 translate>UPDATEUSER</h2>
<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
    <div class="container">
        <div class="col-2">
            <div>
                <img *ngIf="user.avatar_url != null" src="../{{user.avatar_url}}" alt="Image not found">
                <input type="file" (change)="onImageUpload($event)">
            </div>
        </div>
        <div class="col-9">
            <div class="row">
                <div class="col-12">
                    <mat-form-field class="form-element" style="width: 50%;">
                        <input type="text" matInput placeholder="{{'FIRSTNAME' | translate}}" formControlName="first_name" id="first_name"
                            [(ngModel)]="user.first_name" name="first_name">
                        <mat-error
                            *ngIf="!formGroup.controls['first_name'].valid && formGroup.controls['first_name'].touched">
                            <span translate>REQUIRED</span>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <mat-form-field class="form-element" style="width: 50%;">
                        <input type="text" matInput placeholder="{{'LASTNAME' | translate}}" formControlName="last_name" id="last_name"
                            [(ngModel)]="user.last_name" name="last_name">
                        <mat-error
                            *ngIf="!formGroup.controls['last_name'].valid && formGroup.controls['last_name'].touched">
                            <span translate>REQUIRED</span>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <mat-form-field class="form-element" style="width: 50%;">
                        <input type="email" matInput placeholder="{{'EMAIL' | translate}}" formControlName="email" id="email"
                            [(ngModel)]="user.email" name="email">
                        <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
                            <span translate>REQUIRED</span>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <mat-form-field class="form-element" style="width: 50%;">
                        <input type="text" matInput placeholder="{{'GENDER' | translate}}" formControlName="gender" id="gender"
                            [(ngModel)]="user.gender" name="gender">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <mat-form-field class="form-element" style="width: 50%;">
                        <input type="text" matInput placeholder="{{'EMPLOYEEID' | translate}}" formControlName="employee_id"
                            id="employee_id" [(ngModel)]="user.employee_id" name="employee_id">
                        <mat-error
                            *ngIf="!formGroup.controls['employee_id'].valid && formGroup.controls['employee_id'].touched">
                            <span translate>REQUIRED</span>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <mat-form-field class="form-element" style="width: 50%;">
                        <input type="text" matInput placeholder="{{'PHONENUMBER' | translate}}" formControlName="phone" id="phone"
                            [(ngModel)]="user.phone" name="phone">
                        <mat-error *ngIf="!formGroup.controls['phone'].valid && formGroup.controls['phone'].touched">
                            <span translate>REQUIRED</span>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <mat-form-field class="form-element" style="width: 50%;">
                        <input type="text" matInput placeholder="{{'DEPARTMENT' | translate}}" formControlName="department" id="department"
                            [(ngModel)]="user.department" name="department">
                        <mat-error
                            *ngIf="!formGroup.controls['department'].valid && formGroup.controls['department'].touched">
                            <span translate>REQUIRED</span>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <mat-form-field class="form-element" style="width: 50%;">
                        <input type="password" matInput placeholder="{{'PASSWORD' | translate}}" formControlName="password"
                            id="password" [(ngModel)]="user.password" name="password">
                        <mat-error
                            *ngIf="!formGroup.controls['password'].valid && formGroup.controls['password'].touched">
                            <span translate>REQUIRED</span>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <mat-form-field class="form-element" style="width: 50%;">
                        <input type="password" matInput placeholder="{{'CONFIRMPASSWORD' | translate}}" formControlName="rePassword"
                            id="rePassword" [(ngModel)]="user.rePassword" name="rePassword">
                        <mat-error *ngIf="user.rePassword != user.password">
                            <span translate>NOTMATCH</span>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>


            <button class="btn btn-success" type="submit" [disabled]="!formGroup.valid" translate>UPDATE</button>
        </div>
    </div>
</form>
</div>
