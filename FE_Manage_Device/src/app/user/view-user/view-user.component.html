<div style="padding-top:100px;" class="t">


    <div class="avatar">
        
        <mat-icon (change)="onImageUpload($event)"  (ngSubmit)="onSubmit(formGroup.value)">camera_enhance</mat-icon>
        <img *ngIf="user.avatar_url != null" src="../{{user.avatar_url}}" alt="">
        <img *ngIf="user.avatar_url === null" src="../../../assets/image/icon-avatar.jpg" alt="">
    </div>
   
    <div class="tt">
        <div class="td">
            <h3 translate>USERINFORMATION</h3>

        </div>
        <div class="information">
            <dl>
                <dt>
                    <b translate>FIRSTNAME</b> & <b translate>LASTNAME</b>
                    <div class="nd">	<mat-icon>person_outline</mat-icon>  <a> {{user.first_name}} {{user.last_name}}  </a> </div>
                </dt>
                <dt>
                    <b translate>GENDER</b>
                    <div class="nd"><mat-icon>face</mat-icon><a> {{user.gender}}</a></div>
                </dt>
                <dt>
                    <b translate>EMAIL</b>
                    <div class="nd">	<mat-icon> email</mat-icon><a>{{user.email}} </a></div>
                </dt>
                <dd>
                    <b translate>EMPLOYEEID</b>
                    <div class="nd"><mat-icon>domain</mat-icon><a> {{user.employee_id}} </a> </div>
                </dd>
                <dd>
                    <b translate>PHONENUMBER</b>
                    <div class="nd" ><mat-icon> phone</mat-icon><a> {{user.phone}}</a></div>
                </dd>
                <dd>
                    <b translate>DEPARTMENT</b>
                    <div class="nd"><mat-icon>work</mat-icon> <a>{{user.department}}</a></div>
                </dd>
            </dl>
            <div class="nut">
            <button (click)="updateUser(user.id)" translate>UPDATE</button></div>
