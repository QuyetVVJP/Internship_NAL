<body style=" max-height: 100vh;
width: auto; padding-top:100px">
<div class="dn">
  
  <h2 translate> LOGIN</h2>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
    <div class="row">
      <div class="col-12">
        <mat-form-field class="form-element" style="width: 50%;">
          <input type="email" matInput placeholder="Email ：" formControlName="email" id="email"
          [(ngModel)]="request.email" name="email">
          <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
            <span translate>REQUIRED</span>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field class="form-element" style="width: 50%;">
          <input type="password" matInput placeholder="Password ：" formControlName="password" id="password"
          [(ngModel)]="request.password" name="password">
          <mat-error *ngIf="!formGroup.controls['password'].valid && formGroup.controls['password'].touched">
            <span translate>REQUIRED</span>
          </mat-error>
        </mat-form-field>
      </div>
    </div>


    <button class="btn btn-success" type="submit" translate>LOGIN</button>

  </form>
</div>
</body>
