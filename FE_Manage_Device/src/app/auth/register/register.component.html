<div class="container">
  <div class="row">
<div class="dk">
  <h2>Đăng ký</h2>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
    <!-- <div class="row"> -->
      <div class="row">
        <div class="col-12">
          <mat-form-field class="form-element" style="width: 50%;">
            <input type="text" matInput placeholder="Họ ：" formControlName="first_name" id="first_name"
            [(ngModel)]="user.first_name" name="first_name">
            <mat-error *ngIf="!formGroup.controls['first_name'].valid && formGroup.controls['first_name'].touched">
              Day la truong bat buoc
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field class="form-element" style="width: 50%;">
            <input type="text" matInput placeholder="Tên ：" formControlName="last_name" id="last_name"
            [(ngModel)]="user.last_name" name="last_name">
            <mat-error *ngIf="!formGroup.controls['last_name'].valid && formGroup.controls['last_name'].touched">
              Day la truong bat buoc
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field class="form-element" style="width: 50%;">
            <input type="email" matInput placeholder="Email ：" formControlName="email" id="email"
            [(ngModel)]="user.email" name="email">
            <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
              Day la truong bat buoc
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field class="form-element" style="width: 50%;">
            <input type="password" matInput placeholder="Mật khẩu ：" formControlName="password" id="password"
            [(ngModel)]="user.password" name="password">
            <mat-error *ngIf="!formGroup.controls['password'].valid && formGroup.controls['password'].touched">
              Day la truong bat buoc
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field class="form-element" style="width: 50%;">
            <input type="password" matInput placeholder="Nhập lại mật khẩu ：" formControlName="rePassword" id="rePassword"
            [(ngModel)]="user.rePassword" name="rePassword">
            <mat-error *ngIf="user.rePassword != user.password">
              Day la truong bat buoc
            </mat-error>
          </mat-form-field>
        </div>
      </div>
