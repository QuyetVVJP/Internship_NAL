<header>
  <nav>
    <div class="tab">

        <h1 translate> TITLE </h1>

        <button click (click)="setJapanese()">JP</button>
      </div> -->
      <img src="../../../assets/image/logoteamc.png"  routerLink="home" style="height:50px">
      <a *ngIf="userLogin.name_role === 'ADMIN'" routerLink="home" routerLinkActive="active"><b translate>DEVICEMANAGEMENT</b></a>


      <a *ngIf="userLogin.name_role === 'ADMIN'" routerLink="home/user-list" routerLinkActive="active"><b translate>USERMANAGEMENT</b></a>


      <a *ngIf="userLogin.name_role === 'ADMIN'" routerLink="home/list" routerLinkActive="active"><b translate>DEVICELOANMANAGEMENT</b></a>

    </div>
    <div class="login">



      <a *ngIf="userLogin.id == null" routerLink="home/register" routerLinkActive="active" class="nav-link"><b translate>REGISTER</b></a>


      <a *ngIf="userLogin.id == null" routerLink="home/login" routerLinkActive="active" class="nav-link"><b translate>LOGIN</b></a>


      <div *ngIf="userLogin.id != null" style="text-align: right;">
        Xin chào {{ userLogin.first_name }}!
      </div>
      <button click (click)="setEnglish()">EN</button>
          <button click (click)="setJapanese()">JP</button>
          <button click (click)="setVietnamese()">VN</button>

      <div *ngIf="userLogin.id != null">
        <img *ngIf="userLogin.avatar_url != null" (click)="hideshow()" class="avatar"
          src="../{{ userLogin.avatar_url }}" alt="" />
          <img *ngIf="userLogin.avatar_url === null" (click)="hideshow()" class="avatar"
          src="../{{ userLogin.avatar_url }}" alt="" />
      </div>


      <div class="avatar_menu" id="menu" style="display: none;">
        <div class="container">
          
          <a (click)="viewUser(userLogin.id)">cập nhật </a>
          
          <a *ngIf="userLogin.id != null" routerLink="home/logout" routerLinkActive="active" class="nav-link">Đăng
            xuất</a>
        </div>
      </div>
    </div>
  </nav>
</header>
