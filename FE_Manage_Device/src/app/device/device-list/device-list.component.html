<h2>Danh sách thiết bị</h2>

<button class="navbar-nav">
  <li class="nav-item">
    <a routerLink="/add-device" routerLinkActive="active" class="nav-link">Thêm thiết bị</a>
  </li>
</button>

<div class="col-md-8">
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Search by title"
      [(ngModel)]="term"
    />
    <div class="input-group-append">
      <button
        class="btn btn-outline-secondary"
        type="button"
        (click)="searchByTerm()"
      >
        Search
      </button>
    </div>
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Tên thiết bị</th>
      <th>Hệ điều hành</th>
      <th>System Model</th>
      <th>Ổ cứng</th>
      <th>cập nhật</th>
      <th>xóa</th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="
        let item of listDevices | paginate : {
                itemsPerPage: pageSize,
                currentPage: page,
                totalItems: count
              };
        let i = index
      "
      [class.active]="i == currentIndex"
      (click)="setActiveDevice(item, i)">
      <td> {{item.id}}</td>
      <td> {{item.device_name}} </td>
      <td> {{item.os}}</td>
      <td> {{item.manufacturer}}</td>
      <td> {{item.information}}</td>
      <td>
        <button (click)="updateDevice(item.id)" class="btn btn-info">cập nhật</button>
      </td>
      <td>
        <button (click)="deleteDevice(item.id)" class="btn btn-danger" style="margin-left:10px ;">xóa</button>
      </td>
      <td>
        <button   (click)="viewDevice(item.id)" class="btn btn-infor" style="margin-left:10px ;">xem</button>
      </td>
    </tr>
  </tbody>
</table>
<div class="col-md-12">
  <pagination-controls
    previousLabel="Prev"
    nextLabel="Next"
    [responsive]="true"
    (pageChange)="handlePageChange($event)"
  ></pagination-controls>
</div>
