<h2>Danh sách thiết bị</h2>
<table class="table table-striped">

  <thead>
    <tr>
      <th>ID</th>
      <th>Tên thiết bị</th>
      <th>Hệ điều hành</th>
      <th>System Model</th>
      <th>Ổ cứng</th>
      <th>cập nhật & xóa</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listDevices">
        <td> {{item.id}}</td>
        <td> {{item.device_name}} </td>
        <td> {{item.os}}</td>
        <td> {{item.manufacturer}}</td>
        <td>  {{item.information}}</td>
         <td>
         <button  (click)="updateDevice(item.id)" class = "btn btn-info">cập nhật</button>
        </td> 
    </tr>
  </tbody>
</table>
