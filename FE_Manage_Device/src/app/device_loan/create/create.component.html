<div >
  <div >
      <div class="row">
          <div style="text-align: center;">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Mượn thiết bị</h4>

                  </div>

                  <div class="card-body">

                    <div class="container">

                      <div class="row" >
                        <div class="col-3" >

                          <mat-form-field style="text-align: center;" class="example-full-width" appearance="fill">
                            <mat-label>Tên thiết bị</mat-label>
                            <input matInput disabled value="{{device.device_name}}" >
                          </mat-form-field>
                        </div>

                        <div class="col-3">
                          <mat-form-field style="text-align: center;" class="example-full-width" appearance="fill">
                            <mat-label>Hệ điều hành</mat-label>
                            <input matInput disabled value="{{device.os}}">
                          </mat-form-field>
                        </div>
                        <div class="col-3">

                          <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Nhà sản xuất</mat-label>
                            <input matInput disabled value="{{device.manufacturer}}" >
                          </mat-form-field>
                        </div>

                        <div class="col-3">
                          <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Thông tin</mat-label>
                            <input matInput disabled value="{{device.information}}">
                          </mat-form-field>
                        </div>
                      </div>


                      <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">

                        <div class="row">
                          <div class="col-6" >
                            <!-- Ngay muon -->
                            <mat-form-field appearance="fill">
                              <mat-label>Choose a date</mat-label>
                              <input matInput [matDatepicker]="borrow_date" formControlName="borrow_date" >
                              <mat-hint>MM/DD/YYYY</mat-hint>
                              <mat-datepicker-toggle matSuffix [for]="borrow_date"></mat-datepicker-toggle>
                              <mat-datepicker #borrow_date></mat-datepicker>
                              <mat-error *ngIf="!formGroup.controls['borrow_date'].valid && formGroup.controls['borrow_date'].touched">
                                Day la truong bat buoc
                              </mat-error>
                            </mat-form-field>
                          </div>

                          <div class="col-6">
                                    <!-- Ngay tra -->
                                    <mat-form-field appearance="fill">
                                      <mat-label>Choose a date</mat-label>
                                      <input matInput [matDatepicker]="return_date" formControlName="return_date" >
                                      <mat-hint>MM/DD/YYYY</mat-hint>
                                      <mat-datepicker-toggle matSuffix [for]="return_date"></mat-datepicker-toggle>
                                      <mat-datepicker #return_date></mat-datepicker>
                                      <mat-error *ngIf="!formGroup.controls['return_date'].valid && formGroup.controls['return_date'].touched">
                                        Day la truong bat buoc
                                      </mat-error>
                                    </mat-form-field>
                          </div>
                        </div>


                          <div class="row">
                            <div class="col-12">
                              <mat-form-field class="form-element" style="width: 100%;">
                                <textarea  matInput placeholder="Lý do mượn" formControlName="reason"></textarea>
                                <mat-error *ngIf="!formGroup.controls['reason'].valid && formGroup.controls['reason'].touched">
                                  Day la truong bat buoc
                                </mat-error>
                              </mat-form-field>
                            </div>
                          </div>




                        <div class="form-element">
                          <button mat-raised-button type="submit" class="btn btn-primary" [disabled]="!formGroup.valid">Đăng ký mượn</button>
                        </div>

                      </form>
                    </div>
                  </div>


              </div>
          </div>

      </div>
  </div>
</div>
